
<nav class="navbar navbar-default navbar-fixed-top nav_top">
  <div class="container ">
    <div class="header">
       <i class="fa fa-chevron-left left_icon" (click)="routeToBook()"></i>
      <span class="form-signin-heading reservation_info" style="margin-left:35%;font-size:25px;font-family:'楷体'">我的资料</span>
  
    </div>
  </div>
</nav>

<div class="container">
  <div class="col-sm-8 col-sm-offset-2">
    <div class="card wizard-card">
      <div class="col-sm-6  col-sm-offset-1">
        <div class="col-sm-3">
          <div class="picture-container">
            <div class="picture">
              <img src="{{defaultPicture}}" class="picture-src" id="wizardPicturePreview" title="" />
              <input #file type="file" id="wizard-picture" class="showPicture" ng2FileSelect [uploader]="uploader" (change)="selectedFileOnChanged()">
            </div>
            <label (click)="updatePicture()">{{editPicture ? '修改' : '确认上传'}}</label>
          </div>
        </div>
        <div class="form-group">
          <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;姓名：</label>
          <label>{{student?.name}}</label>
        </div>
        <div class="form-group">
          <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;手机号：</label>
          <label>{{student?.telNum}}</label>
        </div>
        <div class="form-group">
          <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;专业：</label>
          <label>{{student?.professionName}}</label>
        </div>
        <div class="form-group">
          <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;班级：</label>
          <label>{{student?.classesName}}</label>
        </div>
        <div class="form-group" (click)="changepwd()" style="margin-left:10%">
          <span style="font-weight:bold">修改密码</span>
          <a class="right-icon">
            <i class="fa fa-chevron-right "></i>
          </a>
        </div>
      </div>
      <div class="container foot_back" (click)="unlogin()" style="margin-left:65%;margin-top:15%">
        <span style="font-size:18px;font-family:'楷体';font-weight:bold;color:rgba(58, 58, 73, 0.801)">退出登录</span>
      </div>
    </div>
  </div>
  <p-growl [(value)]="msgs"></p-growl>
