  <div class="container ">
    <div class="row">
      <div class="col-xs-2">
        <i class="fa fa-chevron-left left_icon" aria-hidden="true" (click)="toPersoninfo()"></i>

   <div class="form-group content">
    <label for="old" class="col-xs-3 control-label">旧密码</label>
    <div class="col-xs-8">
      <input type="password" class="form-control coustom_input" name = "oldPwd"  [(ngModel)]="oldPwd" placeholder="旧密码">
    </div>
  </div>
    <div class="form-group">
    <label for="new" class="col-xs-3 control-label">新密码</label>
    <div class="col-xs-8">
      <input type="password" class="form-control coustom_input" name = "newPwd" [(ngModel)]="newPwd" placeholder="新密码">
    </div>
  </div>
    <div class="form-group">
    <label for="confirm" class="col-xs-3 control-label" >确认密码</label>
    <div class="col-xs-8">
      <input type="password" class="form-control coustom_input" id="confirm" name="secondPwd" [(ngModel)]="secondPwd" placeholder="确认密码">
    </div>
  </div>

   <div class="form-group">
   
    <div class="col-xs-offset-5 col-xs-7">
      <input type="button" class="btn btn-primary" (click)="updatePwd()"  value="确认修改">
    </div>
  </div>
