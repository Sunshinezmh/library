<div class="linda" style="width:100%;min-height:1500px;background-image:url(assets/images/login/9.jpg);background-repeat:no-repeat;background-attachment: fixed;background-size:100% 100%"
    [@fadeIn]>
    <div class="container">

        <form #form="ngForm" (ngSubmit)="login(form.form.valid)" novalidate role="form" style="width:60%;margin-left:30%;margin-top:15%;position:fixed">
            <!-- <form class="form-signin" _lpchecked="1" style="width:60%;margin-left:51%;margin-top:15%"> -->
            <h2 class="form-signin-heading" style="margin-left:120px;margin-bottom:20px;color:#0F0501;font-weight:bold;font-family:Arial">欢迎登陆</h2>
            <label for="inputUsername" style="width:10%;float:left;margin-bottom:20px;color:black;font-size:15px">用户名：</label>
            <div [ngClass]="{ 'has-error': form.submitted && !userCode.valid }">
                <div>
                    <input autocomplete="off" class="form-control" onfocus="this.value = '';" value="Username" required name="userCode" [(ngModel)]="user.userCode"
                        #userCode="ngModel" type="text" placeholder="请输入教工号" style="width:30%;margin-bottom:20px;background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%;">
                    <div *ngIf="form.submitted && !userCode.valid" style=color:#FF0202; class="text-danger">用户名必须输入！</div>
                </div>
            </div>

            <label for="inputPassword" style="width:10%;float:left;color:black;font-size:18px">密码：</label>

            <div [ngClass]="{ 'has-error': form.submitted && !password.valid }">
                <div>
                    <input onfocus="this.value = '';" value="password" class="form-control" required minlength="3" [(ngModel)]="user.password"
                        name="password" #password="ngModel" type="password" placeholder="请输入密码" style="width:30%; background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%; cursor: auto; ">
                    <div *ngIf="form.submitted && !password.valid" style=color:#FF0202; class="text-danger">密码必须输入,至少要3位！</div>
                </div>
            </div>

            <br>
            <div>
                <div class="signin">
                    <button class="btn btn-lg btn-primary btn-block" style="width:25% ;margin-left:100px" type="submit" (click)="login(form.form.valid)">登录</button>
                </div>
            </div>
        </form>
    </div>
</div>
<p-dialog header="提示" [(visible)]="displayP" modal="modal" width="400" [responsive]="true">
    <p style="text-align:center">
        {{message}}
    </p>
    <p-footer>
        <button type="button" class="btn btn-default" pButton (click)="displayP=false">
            确定
        </button>
    </p-footer>
</p-dialog>
